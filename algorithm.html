<body>
    




    <script>       
    
        function merge(array1, array2){
            for(let i =0; i < array2.length; i++){
                array1.push(array2[i])
                array1.sort((a, b) => a - b);
            };
            
            return array1;
        };
        console.log(merge([1,9,4,2],[3,6,4,8]));

        

        let finalArray = [];
        let product = 1;
        function findProduct(arr){
            for(let i = 0; i < arr.length; i++){
                product *= arr[i]
            }
            for(let j=0; j < arr.length; j++){
                finalArray.push(product/arr[j])
            }
            return finalArray;
        }
        console.log(findProduct([2,4,6,8]));
        
        

            
    </script>
</body>
